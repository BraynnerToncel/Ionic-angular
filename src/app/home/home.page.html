<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/create']">
        <ion-icon name="add" >    </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<ion-card *ngFor="let song of songList | async " routerLink="/detail/{{song.id}}">
<ion-card-header>
{{song.songName}}
</ion-card-header>
<ion-card-content>
Type of molody: {{song.type_of_melody}}
Id: {{song.id}}
</ion-card-content>
</ion-card>
</ion-content>
