<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="createSongForm" (submit)= "createSong()" >
    <ion-item>
    <ion-label stacked> Name song  </ion-label>
    <ion-input formControlName="songName"  type="text" placeholder="what is the name of the song?"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Type of melody </ion-label>
      <ion-input formControlName="type_of_melody"  type="text" placeholder="what is the type of melody? "> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> number of cabins</ion-label>
        <ion-input formControlName="number_cabins"  type="text" placeholder="what is the booth number? "> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Owner</ion-label>
          <ion-input formControlName="owner_song"  type="text" placeholder="Owner?"> </ion-input>
      </ion-item>
    <ion-button expand="block" type="submit" >Agregar canci√≥n </ion-button>
    </form>
    
</ion-content>
