<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cantantes']">
        <ion-icon name="add" >    </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Cantante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf ="information">
    <ion-card-content text-center>
      {{information.name}}
    </ion-card-content>
  </ion-card>
</ion-content>
